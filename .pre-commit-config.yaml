repos:
  -   repo: https://github.com/psf/black
      rev: 22.1.0
      hooks:
      - id: black
        language_version: python3
        exclude: versioneer.py
        args:
          - --target-version=py37
  -   repo: https://gitlab.com/pycqa/flake8
      rev: 4.0.1
      hooks:
      - id: flake8
        language_version: python3
